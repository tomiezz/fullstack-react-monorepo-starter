image: docker:20
services:
  - docker:dind
stages:
  - prepare
  - build
  - deploy

prepare_base_img:
  stage: prepare
  rules:
    - if: $CI_COMMIT_BRANCH == "dev" || $CI_COMMIT_BRANCH == "stag" || $CI_COMMIT_TAG
      changes:
        - "package.json"
        - "packages/*/package.json"
  variables:
    CURRENT_IMG_NAME: "${CI_REGISTRY_IMAGE}/@frms"
  script:
    - chmod +x ./build/scripts/build-img.sh
    - ./build/scripts/build-img.sh
